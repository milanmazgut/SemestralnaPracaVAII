  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Klampiarské práce</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index.html">Domov</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Produkty</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Služby</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Kontakt</a>
        </li>
        <li class="nav-item active">
          <a class=" btn btn-primary" href="login.html">Prihlásiť sa</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-lg">
  <div class="row justify-content-center align-items-center vh-100" >
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Prihlásenie</h3>
          <form>

            <div class="mb-3">
              <label for="email" class="form-label">Email alebo používateľské meno</label>
              <input type="text" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Heslo</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="d-flex justify-content-between mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                <label class="form-check-label" for="rememberMe">
                  Zapamätať si ma
                </label>
              </div>
              <a href="#" class="text-decoration-none">Zabudnuté heslo?</a>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Prihlásiť sa</button>
            </div>
          </form>

        </div>
        <div class="card-footer text-center">
          <small class="text-muted">Nemáte účet? <a href="#">Registrovať sa</a></small>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
